<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <metaline name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://use.typekit.net/yrp5gvu.css">

    <style>
        body {
            font-family: "comenia-sans-web", sans-serif;
            /* font-family: "arno-pro", serif; */
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;

        }
    </style>

    <title>Student ID Simulator</title>
</head>
<body>

    <header>
        <div class="header-grid">
            <span class="material-symbols-outlined arrow">arrow_back </span>
            <span class="header-text1 header-grid-element">My BC ID</span>
            <span class="header-text2 header-grid-element">LOGOUT</span>
            <span class="material-symbols-outlined dots">more_vert</span>
        </div>
    </header>

    <main>

        <div id="barrier" class="barrier">
            <form id="password-form" class="password-form">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" value="" required>
                <input id="password-submit" type="submit" value="Submit">
            </form>
        </div>

        <div class="main-grid">
            <img class="swim" src="Images/swim.png" alt="swim" />
            <div>
                <br>
                <input id="id-photo-input" class="id-photo-input" name="id-photo-input" type="file" accept="image/*" value="" placeholder=""/>
                <img id="id-photo" class="id-photo" src="Images/placeholder.png" alt="id-photo" />
                <br>
                <div class="text-under-id-photo">
                    <div>
                        <div id="text1">SU 2025</div>
                        <div id="text2">Student</div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <div id="student-name" class="main-text">LAST, FIRST</div>
        <br><br><br><br><br><br>

        <div id="timer" class="timer">
            <time id="current-time" class="current-time">00:00:00</time>
            <div id="timer-grid" class="timer-grid">
                <div class="black"></div>
                <div class="green"></div>
                <div class="beige"></div>
            </div>
        </div>

        <br><br><br><br><br><br><br><br>


        <div class="bottom-text">
            <div>National Suicide Prevention Hotline:</div>
            <div class="flex-break"></div>
            <div>
                <a href="" target="_blank" alt="">Dial 988</a> 
                or Text GOT5 to 
                <a href="" target="_blank">741741</a>
            </div>
        </div>

        <br>

        <div class="bottom-grid-div">
            <div class="bottom-grid">
                <button>Admin Info</button>
                <div class="circle-container">
                    <img class="circle" src="Images/circle.png" alt="circle?"/>   
                </div>
                <button>Library ID</button>
            </div>
        </div>
    </main>  
    
    <footer>
        <br>
        <div class="footer-grid">
            <span class="footer-text">EMERGENCY CALL</span>
            <img class="bell" src="Images/bell.png" alt="bell"/>   
            <span class="material-symbols-outlined question-mark">question_mark</span>
            <img class="gear" src="Images/gear.png" alt="gear"/>   
       </div>
    </footer>
    
    <script src="function.js"></script>
</body>
</html>
